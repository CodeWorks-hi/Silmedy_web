{% extends "base.html" %}
{% block content %}
<h2 style="margin-bottom: 20px;">대기 중인 환자 목록</h2>

<table style="width:100%; background:#e6f8f6; border-collapse: collapse; border-radius: 10px; overflow: hidden;">
  <thead>
    <tr style="background-color:#fff; text-align:left;">
      <th style="padding:12px;">이름</th>
      <th style="padding:12px;">생년월일</th>
      <th style="padding:12px;">증상</th>
      <th style="padding:12px;">요청시간</th>
      <th style="padding:12px;">진료시작</th>
    </tr>
  </thead>
  <tbody>
    {% for c in consultations %}
    <tr>
      <td style="padding:12px;">{{ c.name }}</td>
      <td style="padding:12px;">{{ c.birth }}</td>
      <td style="padding:12px;">{{ c.symptoms }}</td>
      <td style="padding:12px;">{{ c.requested_at }}</td>
      <td style="padding:12px;">
        <form action="/doctor/video-call/{{ c.consultation_id }}" method="get">
          <button style="padding:8px 16px; background-color:#56b9b0; color:white; border:none; border-radius:6px;">진료시작</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
